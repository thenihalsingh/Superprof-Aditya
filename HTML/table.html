<!DOCTYPE html>
<head>
    <title>Table</title>
    <style>
        table,
        th,
        td
        {
            border: 1px solid black;
            text-align: center;
            border-collapse:collapse;
        }
        table{
            width: 100%;
        }
        .add-col{
            width: 70%;
        }
    </style>
</head>
<body>
    <table>
        <caption>Demo Table</caption>
        <colgroup>
            <col span="2" style="background-color: blueviolet;">
        </colgroup>
        <thead>
            <th>Name</th>
            <th class="add-col">Address</th>
            <th>Mobile Number</th>
        </thead>
        <tbody>
            <tr>
                <td >Nihal</td>
                <td>Gzb</td>
                <td>xxxxxxxxx</td>
            </tr>
            <tr>
                <td >Nihal</td>
                <td>Gzb</td>
                <td>xxxxxxxxx</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
