<!DOCTYPE html>
<head>
    <title>Formatting</title>
</head>
<body>
    <p>
        Hi my name is <b>Nihal Singh</b>.<br>
        I am a <i>programmer</i>.<br>
        <strong>I graduated in 2020.</strong><br>
        Temperature in Gzb is 20<sup>*</sup><sub>C</sub>.<br>
        <small>Aditya is great.</small><br>
        I bought <mark>milk</mark> today.<br>
        I like <del>red color</del> no I like black color.<br>
        My fav color is blue <ins>red</ins>.<br>
        <em>This is HTML</em>
    </p>
</body>
</html>
