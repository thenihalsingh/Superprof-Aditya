<!DOCTYPE html>
<head>
    <title>Styling</title>
    <style>
        /* class */
        .abc{
            color: red;
            font-size: 18px;
        }
        /* id */
        #xyz{
            color: blue;
            font-size: 18px; 
        }
    </style>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <p>
        Three types of Styling
        <br><span id="xyz">Inline</span> 
        <br> <span class="abc">Internal</span>
        <br> <span class="abc">External</span>
    </p>
</body>
</html>
