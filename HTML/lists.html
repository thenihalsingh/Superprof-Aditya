<!DOCTYPE html>
<head>
    <title>Lists</title>
</head>
<body>
    <!--Unordered list-->
    <ul>
        <li>Home</li>
        <li>Contact</li>
        <li>About</li>
    </ul>
    <!--Ordered list-->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <!--Description list-->
    <dl>
        <dt>Coffee</dt>
        <dd>Energetic</dd>
        <dt>Tea</dt>
        <dd>Love</dd>
    </dl>
</body>
</html>
